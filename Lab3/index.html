<body style="background-image: url('Images/wood.jpg');">
<h1> Cameron's Corner Store </h1>
<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="tablinks" onclick="openInfo(event, 'Client')">Customer</button>
  <button class="tablinks" onclick="openInfo(event, 'Products')">Avaliable Items</b utton>
  <button class="tablinks" onclick="openInfo(event, 'Cart')">Checkout</button>
</div>

<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3>Customer Information</h3>
  <p>Tell us a bit about you.</p>

  	<p> Your Name <br>
	<textarea rows="1" cols="28" name="name" form="usrform"> </textarea> </p>
	Do you have any dietary restrictions: <br>
	<select id="dietSelect" name="dietSelect" onchange="populateListProductChoices(this.id, 'displayProduct')">
	<option value=""></option>
	<option value="Vegetarian">Vegetarian</option>
    <option value="GlutenFree">Gluten Intolerant</option>
    <option value="Both">Both Vegetarian and Gluten Intolerant</option>
    <option value="Organic">Organic</option>
    <option value="None">None</option>
	</select>


</div>

<div id="Products" class="tabcontent">
  <h3>Products best for you</h3>
  <p>See what's on the shelf</p>
	 Choose items to buy:
	 <div id="displayProduct"></div>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Add selected items to cart.
	</button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Checkout</h3>
  <p>Items in your cart:</p>
  <div id="displayCart"></div>
</div>
